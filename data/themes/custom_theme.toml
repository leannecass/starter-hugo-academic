# Theme metadata
name = "Custom theme"

[light]
  # Primary
  primary = "#3f51b5"

  # Menu
  menu_primary = "#004d4d" # Background colour of the menu banner
  menu_text = "#fff" # Text colour for menu items
  menu_text_active = "#00b3b3" # Highlight text colour for current menu item
  menu_title = "#fff" # Text colour for website name (my name)

  # Home sections
  home_section_odd = "rgb(255, 255, 255)"
  home_section_even = "rgb(247, 247, 247)"

  # Links
  link = "#006767"
  link_hover = "#004d4d"

